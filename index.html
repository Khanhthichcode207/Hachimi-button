<body>
    <div id="main">
        <h1 style="margin-bottom: 3em; font-family: &quot;Patrick Hand&quot;, sans-serif; text-align: center; font-size: 40px;"> Hachimi Counter </h1>
        <h2 style="margin-bottom: 3em; font-family: &quot;Patrick Hand&quot;, sans-serif; text-align: center; font-size: 30px;"> Click on Teio and something really amazing will happen </h2>
    
         <button id="teio-btn">
    <img src="/icon/png/20251120200420Aicy.jpg" alt="Teio" height="150" width="150" style="border-radius: 5px; pointer-events: none;" />
         </button>

             <div id="counter" style="margin-top: 30px; font-size: 48px; color: #050101; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
              Hachimi Counter: 0
              
             </div>
        </div>

    </div>
    <style>
    
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #abf8b1, #8cedfa); 
        }

        
        #main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; 
        }

        
        body {
            display: flex;
            justify-content: center;   
            align-items: center;       
            min-height: 100vh;        
            margin: 0;
            background: linear-gradient(135deg, #abf8b1, #8cedfa); 
            font-family: "Patrick Hand", sans-serif;
        }

        #main {
            text-align: center;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        button img:hover {
            transform: scale(1.1);   
            transition: 0.5s;
        }
    </style>
<script>
    const teioBtn = document.getElementById('teio-btn');
    const counterDiv = document.getElementById('counter');
    let count = 0;

    const hachimiSounds = [
        '/sounds/hachimi1.mp3',
        '/sounds/hachimi2.mp3',
        '/sounds/hachimi3.mp3',
        '/sounds/hachimi4.mp3',
        '/sounds/hachimi5.mp3',
    ];

    
    const audioObjects = hachimiSounds.map(src => {
        const audio = new Audio(src);
        audio.preload = 'auto';
        return audio;
    });

    teioBtn.addEventListener('click', () => {

    
    audioObjects.forEach(a => {
        a.pause();
        a.currentTime = 0;
    });

    
    const audio = audioObjects[Math.floor(Math.random() * audioObjects.length)];
    audio.play();

    count++;
    counterDiv.textContent = `Hachimi Counter: ${count}`;
});

    
    
</script>
